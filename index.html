<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Interview Questions</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>JavaScript Interview Questions</h1>
      <i class="fas fa-question-circle"></i>
    </header>

    <div class="question-container">
      <p id="timer">Time Left: 30:00</p>
      <p id="question-number">Question: 1/50</p>

      <div class="question">
        <p id="question-text">Question will appear here</p>
      </div>

      <div class="options-container">
        <button class="option" onclick="checkAnswer(0)">Option 1</button>
        <button class="option" onclick="checkAnswer(1)">Option 2</button>
        <button class="option" onclick="checkAnswer(2)">Option 3</button>
        <button class="option" onclick="checkAnswer(3)">Option 4</button>
      </div>

      <div id="feedback"></div>
    </div>

    <footer>
      <button id="next-question" onclick="nextQuestion()">Next Question</button>
      <button id="submit-test" onclick="submitTest()">Submit Test</button>
    </footer>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
